{% extends '../../sustainability/base.html' %}

{% block content %}
<h1>Delete District</h1>
<p>Are you sure you want to delete the district "{{ district.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'district_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
