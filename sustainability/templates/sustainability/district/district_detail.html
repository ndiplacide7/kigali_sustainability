{% extends 'sustainability/base.html' %}

{% block content %}
<h1>{{ district.name }}</h1>
<p><strong>Population:</strong> {{ district.population }}</p>
<p><strong>Area:</strong> {{ district.area_sqkm }} sq km</p>
<a href="{% url 'district_update' district.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'district_delete' district.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'district_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
