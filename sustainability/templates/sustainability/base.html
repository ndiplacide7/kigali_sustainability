<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kigali Sustainability{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adding Sweet Alert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Adding Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("/static/images/kigaliGb.jpeg");
            background-size: cover;
            background-attachment: fixed;
        }

        .navbar {
            background-color: #078ECE;
            border-bottom: solid 2px white;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .nav-link:hover {
            color: #ffffff !important;
            background-color: #078ECE;
            border-radius: 5px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            height: 500px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            /*padding: 10px;*/
            background-color: #0f0f0f;
            color: #ffffff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="{% url 'home' %}">Kigali Sustainability</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'district_list' %}">Districts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'sector_list' %}">Sectors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Public transportations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Waste managements</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Green spaces</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Energy consumptions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Air quality readings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Air quality stations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Citizen initiatives</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<div class="footer">
    <p>&copy; 2024 Placide's Works. All rights reserved.</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
