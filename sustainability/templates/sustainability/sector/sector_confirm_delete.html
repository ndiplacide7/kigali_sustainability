{% extends 'sustainability/base.html' %}

{% block content %}
<h1>Delete Sector</h1>
<p>Are you sure you want to delete the sector "{{ sector.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'sector_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
